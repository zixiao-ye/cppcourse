variables:
    CURRENT_HW: "hw03"
    CURRENT_TEST: "testhw03"
    TEST_HASH_EXPECTED: "33e7c185b6557f83e82c481bd822eae5422950a703190add25c91f41b13b6ea1"

# pre-verify test system hash
before_script:
  - tester="python3 -c 'import base64, lzma; exec(lzma.decompress(base64.b64decode(\"\")).decode())'"
  - TEST_HASH=$(eval "$tester" . tests/ CMakeLists.txt)

  - echo $TEST_HASH
  - echo $TEST_HASH_EXPECTED
  - if [[ "$TEST_HASH" == "$TEST_HASH_EXPECTED" ]]; then echo "/CMakeLists.txt and tests/ folder are good!"; else echo -n "/CMakeLists.txt or test/ folder contents are not as expected! to fix this, git restore -s upstream/master CMakeLists.txt tests/ .gitlab-ci.yml"; exit 1; fi
  - export GCC_COLORS=yes


stages:
- compile
- test

# yaml template lol
.job_template: &build_job_artifact
  stage: compile
  cache:
    key: "$CI_JOB_NAME"
    paths:
      - build/

  artifacts:
    name: "$CI_JOB_NAME-$CI_COMMIT_REF_NAME"
    paths:
      - build/
    expire_in: 30 mins


# compile jobs
build-gcc:
  <<: *build_job_artifact
  image: cpp/compiler:20
  script:
    - mkdir -p build
    - cd build
    - cmake ..
    - make $CURRENT_HW ${CURRENT_TEST} -j4 VERBOSE=1
  tags:
    - linux

build-clang:
  <<: *build_job_artifact
  image: cpp/compiler:20
  script:
    - mkdir -p build
    - cd build
    - cmake .. -DCMAKE_CXX_COMPILER="clang++" -DCMAKE_CXX_FLAGS="-stdlib=libc++" -DCMAKE_EXE_LINKER_FLAGS="-lc++abi"
    - make $CURRENT_HW ${CURRENT_TEST} -j4 VERBOSE=1
  tags:
    - linux


# test jobs
test-gcc:
  stage: test
  image: cpp/compiler:20
  script:
    - cd build
    - ctest -R $CURRENT_HW -V -O ctest.log
  dependencies:
    - build-gcc
  artifacts:
    name: "$CI_JOB_NAME-$CI_COMMIT_REF_NAME"
    when: always
    paths:
      - build/ctest.log
    expire_in: 1 year
  tags:
    - linux

test-clang:
  stage: test
  image: cpp/compiler:20
  script:
    - cd build
    - ctest -R $CURRENT_HW -V -O ctest.log
  dependencies:
    - build-clang
  tags:
    - linux
